<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube.AI</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

  <style>
    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #0b0d11, #14171c);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 100vh;
    }

    h1 {
      margin: 0;
      font-size: 38px;
      font-weight: bold;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff4;
      letter-spacing: 1.2px;
    }
    #modeSelect {
  padding: 10px 14px;
  background: #13161b;
  color: cyan;
  border: 1px solid cyan;
  border-radius: 8px;
  font-size: 16px;
  outline: none;
  cursor: pointer;
  margin-bottom: 20px;
}

#canvasContainer {
  background: #14171c;
  padding: 20px;
  border-radius: 10px;
  min-height: 500px;
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
}

#canvas {
  width: 100%;
  min-height: 450px;
  outline: none;
  white-space: pre-wrap;
  font-size: 17px;
  line-height: 1.6;
}
    #chatbox {
      background: #14171c;
      padding: 20px;
      border-radius: 15px;
      min-height: 300px;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    }

    .msg {
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 75%;
      word-break: break-word;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      white-space: pre-wrap;
    }

    .msg.user {
      align-self: flex-end;
      background: #0ff3;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 8px #0ff7;
    }

    .msg.ai {
      align-self: flex-start;
      background: #1c1f26;
      color: #fff;
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
    }

    #input-area {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #prompt {
      flex: 1;
      min-height: 45px;
      max-height: 120px;
      overflow-y: auto;
      padding: 12px;
      border-radius: 12px;
      background: #1c1f26;
      color: #fff;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
      transition: box-shadow 0.2s ease, transform 0.1s ease;
    }

    #prompt:focus {
      box-shadow: inset 0 0 12px #0ff;
      transform: scale(1.01);
    }

    #sendBtn {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }

    #sendBtn:hover {
      background: #00e6e6;
      transform: scale(1.05);
      box-shadow: 0 0 10px #0ff;
    }

    /* Optional: style for code blocks */
    code {
      background: rgba(0, 255, 255, 0.1);
      padding: 2px 5px;
      border-radius: 4px;
      font-family: monospace;
    }

    pre {
      background: rgba(0, 255, 255, 0.05);
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h1>Cube.AI</h1>
<select id="modeSelect">
  <option value="chat" selected>Chat Mode</option>
  <option value="canvas">Canvas Mode</option>
</select>

<div id="canvasContainer" style="display:none;">
  <div id="canvas" contenteditable="true"></div>
</div>
<div id="chatbox"></div>

<div id="input-area">
  <div id="prompt" contenteditable="true" placeholder="Ask something..."></div>
  <button id="sendBtn">Send</button>
</div>
<script>
const chatbox = document.getElementById("chatbox");
const canvasContainer = document.getElementById("canvasContainer");
const canvas = document.getElementById("canvas");
const modeSelect = document.getElementById("modeSelect");
const promptBox = document.getElementById("prompt");

// MODE SWITCH
modeSelect.addEventListener("change", () => {
  if (modeSelect.value === "chat") {
    chatbox.style.display = "block";
    canvasContainer.style.display = "none";
  } else {
    chatbox.style.display = "none";
    canvasContainer.style.display = "block";
  }
});

// SEND MESSAGE
async function sendMessage() {
  const text = promptBox.innerText.trim();  // FIXED
  if (!text) return;

  const mode = modeSelect.value;
  promptBox.innerText = "";  // FIXED

  if (mode === "chat") {
    addMessage("You", text, "user");
  } else {
    appendToCanvas(`You:\n${text}\n\n`);
  }

  const response = await fetch("/api/ai", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ prompt: text })
  });
  
  const data = await response.json();

  if (mode === "chat") {
    addMessage("Cube.AI", data.reply, "ai");
  } else {
    appendToCanvas(`Cube.AI:\n${data.reply}\n\n`);
  }
}

// CHAT MODE
function addMessage(sender, msg, type) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("msg", type);

  msgDiv.innerHTML = `<b>${sender}:</b> ${marked.parse(msg)}`;
  chatbox.appendChild(msgDiv);
  chatbox.scrollTop = chatbox.scrollHeight;
}

// CANVAS MODE (EDITABLE)
function appendToCanvas(markdownText) {
  canvas.textContent += markdownText;
  canvas.scrollTop = canvas.scrollHeight;
}

// ENTER TO SEND
promptBox.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

document.getElementById("sendBtn").onclick = sendMessage;
</script>


</body>
</html>
