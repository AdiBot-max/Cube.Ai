<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* General Body */
    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #0b0d11, #14171c);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 100vh;
    }

    h1 {
      margin: 0;
      font-size: 38px;
      font-weight: bold;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff4;
      letter-spacing: 1.2px;
    }

    /* Chatbox */
    #chatbox {
      background: #14171c;
      padding: 20px;
      border-radius: 15px;
      min-height: 300px;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    }

    /* Messages */
    .msg {
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 75%;
      word-break: break-word;
      white-space: pre-wrap;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    .msg.user {
      align-self: flex-end;
      background: #0ff3;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 8px #0ff7;
    }

    .msg.ai {
      align-self: flex-start;
      background: #1c1f26;
      color: #fff;
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
    }

    /* Input area */
    #input-area {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #prompt {
      flex: 1;
      min-height: 45px;
      max-height: 120px;
      overflow-y: auto;
      padding: 12px;
      border-radius: 12px;
      background: #1c1f26;
      color: #fff;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
      transition: box-shadow 0.2s ease, transform 0.1s ease;
    }

    #prompt:focus {
      box-shadow: inset 0 0 12px #0ff;
      transform: scale(1.01);
    }

    #prompt::placeholder {
      color: #888;
    }

    #sendBtn {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }

    #sendBtn:hover {
      background: #00e6e6;
      transform: scale(1.05);
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

<h1>Cube.AI</h1>

<div id="chatbox"></div>

<div id="input-area">
  <div id="prompt" contenteditable="true" placeholder="Ask something..."></div>
  <button id="sendBtn">Send</button>
</div>

<script>
const chatbox = document.getElementById("chatbox");
const promptDiv = document.getElementById("prompt");
const sendBtn = document.getElementById("sendBtn");

// Send message on button click
sendBtn.addEventListener("click", sendMessage);

// Enter sends, Shift+Enter adds new line
promptDiv.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

// Auto-expand input
promptDiv.addEventListener("input", () => {
  promptDiv.style.height = "auto";
  promptDiv.style.height = promptDiv.scrollHeight + "px";
});

// Send message function
async function sendMessage() {
  // Convert contenteditable HTML to text with proper line breaks
  let text = promptDiv.innerHTML
    .replace(/<div><br><\/div>/g, '\n') // empty div = newline
    .replace(/<div>/g, '\n')             // div start = newline
    .replace(/<\/div>/g, '')             // div end removed
    .replace(/<br>/g, '\n');             // br = newline

  text = text.trim();
  if (!text) return;

  addMessage("You", text, "user");
  promptDiv.innerHTML = "";
  promptDiv.style.height = "auto";

  try {
    const response = await fetch("/api/ai", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const data = await response.json();
    addMessage("Cube.AI", data.reply, "ai");
  } catch (err) {
    addMessage("Cube.AI", "Error: Unable to reach server.", "ai");
    console.error(err);
  }
}

// Add message to chatbox
function addMessage(sender, msg, type) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("msg", type);

  // Convert newlines to <br> so multi-line messages display correctly
  const formattedMsg = msg.replace(/\n/g, "<br>");

  msgDiv.innerHTML = `<b>${sender}:</b> ${formattedMsg}`;
  chatbox.appendChild(msgDiv);
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
